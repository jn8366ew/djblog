{% extends "base.html" %}

{% block title %}portfolio_list.html{% endblock %}
{% block content %}
<h1>Portfolio List</h1>
<br>
<ul>

        {% for item in object_list %}
            <li><a href="{% url 'portfolio:detail' portfolio.id %}">
                {{ item.name }}</a>&emsp;
                <span class="font-italic h5">{{ item.description }}</span>
            </li>

        {% endfor %}
</ul>
{% endblock %}
